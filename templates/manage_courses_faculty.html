<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses (Faculty)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #eef6f9, #ffffff);
        }

        .navbar {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ffcc00;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            border-radius: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e68900, #e64a19);
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 50px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        .list-group-item {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('facultydashboard') }}">Faculty Dashboard</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center">Manage Courses</h2>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label for="name" class="form-label">Course Name <i class="fas fa-book"></i></label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter course name" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Course Description <i class="fas fa-info-circle"></i></label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter course description" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Course <i class="fas fa-plus"></i></button>
        </form>
        <hr>
        <h3>Your Courses <i class="fas fa-chalkboard-teacher"></i></h3>
        <ul class="list-group mt-3">
            {% for course in courses %}
            <li class="list-group-item">
                <strong><i class="fas fa-book"></i> {{ course.name }}</strong>
                <p>{{ course.description }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

    <footer>
        <p>&copy; 
 LMS. All Rights Reserved. <a href="#">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
