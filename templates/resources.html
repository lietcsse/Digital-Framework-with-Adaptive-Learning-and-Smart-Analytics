<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #eef6f9, #ffffff);
        }

        .navbar {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ffcc00;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff9800, #ff5722);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e68900, #e64a19);
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 50px;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        .list-group-item {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">LMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{{ url_for('facultydashboard') }}">Faculty Dashboard</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-6">
        <h2 class="text-center">Resources</h2>
        {% if session['role'] == 'faculty' %}
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="course_id" class="form-label">Course <i class="fas fa-book"></i></label>
                <select id="course_id" name="course_id" class="form-control" required>
                    <option value="" disabled selected>Select a course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>            
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Resource Title <i class="fas fa-file-alt"></i></label>
                <input type="text" id="title" name="title" class="form-control" placeholder="Enter resource title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description <i class="fas fa-info-circle"></i></label>
                <textarea id="description" name="description" class="form-control" rows="3" placeholder="Enter resource description"></textarea>
            </div>
            <div class="mb-3">
                <label for="file" class="form-label">Upload File <i class="fas fa-upload"></i></label>
                <input type="file" id="file" name="file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Upload Resource <i class="fas fa-cloud-upload-alt"></i></button>
        </form>
        <hr>
        {% endif %}

        <!-- <h3><i class="fas fa-folder-open"></i> Available Resources</h3>
        <ul class="list-group mt-3">
            {% for resource in resources %}
            <li class="list-group-item">
                <h5><i class="fas fa-file"></i> {{ resource.title }}</h5>
                <p><strong>Description:</strong> {{ resource.description }}</p>
                <p><strong>Course ID:</strong> {{ resource.course_id }}</p>
                <a href="{{ resource.file_path }}" class="btn btn-success btn-sm" download>Download Resource <i class="fas fa-download"></i></a>
            </li>
            {% endfor %}
        </ul> -->
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
