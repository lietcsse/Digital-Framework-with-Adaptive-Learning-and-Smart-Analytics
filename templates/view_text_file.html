<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View File - {{ filename }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Viewing File: {{ filename }}</h2>
        <pre class="border p-3">{{ content }}</pre>
        <a href="{{ url_for('static', filename=f'submissions/{filename}') }}" download class="btn btn-primary">Download</a>
    </div>
</body>
</html>
